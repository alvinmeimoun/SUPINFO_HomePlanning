<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>SUPINFO Home Planning - Admin Login</title>
        <div th:include="common/themes_and_scripts"/>

        <link rel="stylesheet" href="css/templates/login.css" type="text/css"/>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title" th:text="#{login.placeholder.top_message}">SIgn in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img" src="img/supinfo_logo.png"
                         alt=""/>
                    <form th:action="@{/login}" method="post" class="form-signin">
                        <input type="text" class="form-control" th:placeholder="#{login.placeholder.username}" th:name="username"/>
                        <input type="password" class="form-control" th:placeholder="#{login.placeholder.password}" th:name="password"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"><p th:text="#{login.bt_login}">Login</p></button>
                    </form>
                </div>

                <div class="text-center login-message">
                    <div th:if="${param.error}">
                        <p th:text="#{login.bad_credentials}">Bad credentials</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p th:text="#{login.has_logout}">You have been logged out</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
