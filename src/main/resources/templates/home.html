<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>SUPINFO Home Planning</title>

    <div th:include="common/themes_and_scripts"/>
    <link rel="stylesheet" href="css/templates/home.css" type="text/css"/>

</head>
<body>
<script type="text/javascript">
    $(function () {
        $("ul#ticker01").liScroll();
    });
</script>

<div class="container">

    <div class="row" style="margin-top: 30px;">

        <div class="col-sm-6" style="background-color:dodgerblue; width: 80px; height: 100px;">
            <p>A.SC 1</p>
        </div>
        <div class="col-sm-6" style="background-color:gray; width: 600px; margin-left: 2px; height: 100px;">
            <p>Course 1</p>
        </div>

    </div>
    <div class="row" style="margin-top: 15px;">

        <div class="col-sm-6" style="background-color:dodgerblue; width: 80px; height: 100px;">
            <p>A.SC 2</p>
        </div>
        <div class="col-sm-6" style="background-color:gray; width: 600px; margin-left: 2px; height: 100px;">
            <p>Course 1</p>
        </div>

    </div>

    <div class="row" style="margin-top: 15px;">

        <div class="col-sm-6" style="background-color:dodgerblue; width: 80px; height: 100px;">
            <p>B.SC</p>
        </div>
        <div class="col-sm-6" style="background-color:gray; width: 600px; margin-left: 2px; height: 100px; ">
            <p>Course 1</p>
        </div>

    </div>

    <div class="row" style="margin-top: 15px;">

        <div class="col-sm-6" style="background-color:dodgerblue; width: 80px;height: 100px;">
            <p>M.SC 1</p>
        </div>
        <div class="col-sm-6" style="background-color:gray; width: 600px; margin-left: 2px; height: 100px;">
            <p>Course 1</p>
        </div>

    </div>

    <div class="row" style="margin-top: 15px;">

        <div class="col-sm-6" style="background-color:dodgerblue; width: 80px; height: 100px;">
            <p>M.SC 2</p>
        </div>
        <div class="col-sm-6" style="background-color:gray; width: 600px; margin-left: 2px; height: 100px;">
            <p>Course 1</p>
        </div>

    </div>


</div>

<ul id="ticker01">

    <li th:each="message : ${homeModel.messages}"><span th:text="${message}"></span></li>
</ul>


</body>
</html>
